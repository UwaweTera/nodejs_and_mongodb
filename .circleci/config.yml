version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run: 
          name: Install dependencies
          commands: |
            npm install
      - run:
          name: Run tests
          commands: |
            npm test
      - store_test_result:
          path: test_results
      - store_artifacts:
          path: test_results
